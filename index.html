<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>지점 찾기 - google map</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="search.js"></script>
</head>
<body>
  <select name="city" id="city">
    <option value="">시/도 선택</option>
    <option value="">서울</option>
    <option value="">인천</option>
    <option value="">대전</option>
  </select>
  <select name="gu" id="gu">
    <option value="">구/군 선택</option>
  </select>

  <form id='s'> 
    <p>
      <input type="search" id="search" required>
      <button id="submit">검색</button>
    </p>  
  </form>
  
  <!-- 주소목록 -->
  <ul id="address_list"></ul>

  <div id="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.5478323142397!2d127.1182131509609!3d37.49499537971239!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca58f4ae6d083%3A0x6f64a0b74c741c40!2z7KOg7Iqk65ah67O27J206rCA65297KCQ!5e0!3m2!1sko!2skr!4v1548423529327" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>    
  </div>

</body>
</html>
